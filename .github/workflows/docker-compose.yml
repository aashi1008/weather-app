name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env files
        run: |
          echo "WEATHER_API_URL=https://api.open-meteo.com/v1/forecast" > .env
          echo "PORT=8080" >> .env
          echo "WEATHER_API_URL=https://api.open-meteo.com/v1/forecast" > .test.env
          echo "PORT=8080" >> .test.env